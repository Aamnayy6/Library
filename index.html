<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <title>Books?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
        <button id="add">Add New Book</button>
        <div class="books"></div>
        <div id="newbook">
            <form id="bookform">
                <p>ADD NEW BOOK</p>
                <hr>
                <label for="title">Book Title: </label>
                <br>
                <input type="text" id="title" value="Title">
                <br>
                <label for="author">Author's Name: </label>
                <br>
                <input type="text" id="author">
                <br>
                <label for="pages">Pages: </label>
                <br>
                <input type="number" id="pages">
                <br>
                <label>Have you read the book?</label>
                <br>
                <input type="radio" id="read" name="readstatus" value="read" checked="checked">
                <label for="read">Yes</label>
                <br>
                <input type="radio" id="unread" name="readstatus" value="not read yet">
                <label for="unread">No</label>
                <br>
            </form>
            <button type="button" class ="formbuttons" id="addbutton">Add Book</button>
            <button type="button" class ="formbuttons" id="cancel">Cancel</button>
        </div>
        <script src="objects.js"></script>
    </body>

</html>
